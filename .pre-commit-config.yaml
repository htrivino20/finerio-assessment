repos:
- repo: https://github.com/PyCQA/pylint
  rev: v2.15.7  # Adjust version as needed
  hooks:
  - id: pylint
    args: ["--rcfile", ".pylintrc"]  # Optional: Use your .pylintrc file

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
